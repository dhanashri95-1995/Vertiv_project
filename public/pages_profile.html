        <div class="modal fade model_pass_change" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Password Change</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-profile" id="my-profile-password" name="my-profile-password"
                            onsubmit="return false;">
                            <div class="form-group">
                                <label for="s_pass_confirmation">Password</label>
                                <input type="password" name="s_pass_confirmation" id="s_pass_confirmation" placeholder="type password"
                                    class="form-control form-control-sm" data-validation="required" required>
                            </div>
                            <div class="form-group">
                                <label for="s_confirmation">Repeat password</label>
                                <input type="password" name="s_confirmation" id="s_confirmation" placeholder="confirm password"
                                    class="form-control form-control-sm" data-validation="required" required>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-sm bandkro"
                                    data-dismiss="modal">Close</button>
                                <button class="btn btn-primary btn-sm" type="submit" id="btn_change_password">Change
                                    Password</button>
                            </div>
                        </form>
    
                    </div>
                    <div class="modal-footer">
    
                    </div>
                </div>
            </div>
        </div> 

    
     <!-- Update Prfile  -->
 <div class="bootstrap-modal">
        <!-- Large modal -->
    
        <div class="modal fade model_pass_pic" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Profile Image</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/my_profile_pic" class="form-profile" id="my-profile-pic" name="my-profile-pic"  method="POST" enctype="multipart/form-data" target="output_frame1" onsubmit="return true;">
                            <div class="form-group"> 
                                <input type="hidden" class="form-control n_user_id" name="n_user_id"><br>
                                <input type="hidden" class="form-control" name="emailid" id="emailid" value="">
                            </div>
                            <div class="form-group">
                                <label for="profile-pic">Profile Picture</label>
                                <input type="file" class="form-control-file" name="profile-pic" id="profile-pic"
                                    data-validation="mime size required" data-validation-allowing="jpg, png" data-validation-max-size="200kb"
                                    data-validation-error-msg-required="No image selected">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-sm bandkro"
                                    data-dismiss="modal">Close</button>
                                <button class="btn btn-primary btn-sm" type="submit" id="btn_change_profilepic">Submit</button>
                            </div>
                        </form>
    
                    </div>
                    <div class="modal-footer">
    
                    </div>
                </div>
            </div>
        </div>
    </div>

        </script>
