<section id="dclocation_form" class="table-layout">

  <div class="tray tray-center" style="height: 610px;">

    

    <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
      <div class="panel heading-border panel-primary">
      
        <form id="form-location" method="post" onsubmit="return false;">
          <div class="panel-body bg-light">
            <div class="section-divider mt20 mb40">
              <span> Datacenter Location Form </span>
            </div>

            <input type="hidden" class="form-control input-sm" id="n_datacenter_id" placeholder="Enter email"
            name="n_datacenter_id">

            <div class="section row" id="spy1">
              <div class="col-md-6">

                <label for="n_country_id">Country Name:</label>
                <select id="n_country_id" name="n_country_id" class="form-control input-sm"
                  onchange="get_state_id();" data-validation="required">
                </select>
              </div>

              <div class="col-md-6">
                <label for="n_state_id">State Name :</label>
                <select id="n_state_id" class="form-control input-sm" name="n_state_id" data-validation="required">
                  <option label="Select State Name"></option>
                </select>
              </div>

            </div>
            <div class="section row" id="spy1">
              <div class="col-md-6">
                <label for="s_datacenter_name"> Name :</label>

                <input type="text" class="form-control input-sm" id="s_datacenter_name"
                  placeholder="Enter Name" name="s_datacenter_name" data-validation="required">
              </div>
              <div class="col-md-6">
               <!-- <span id="max-length-element"> 200</span> chars left <br>  -->
                <label for="max-length-element"> Description:</label> <span id="max-length-element"> 200</span> chars left <br>



                <textarea type="text" class="form-control input-sm" id="s_datacenter_desc"
                  placeholder="Enter description" name="s_datacenter_desc"
                  data-validation="required"></textarea>
              </div>



            </div>
            <div class="section row" id="spy1">
              <div class="col-md-6">
                <label for="max-length-element1"> Address :</label><span id="max-length-element1" > 200</span> chars left <br>

                <textarea type="text" class="form-control input-sm" id="s_datacenter_address"
                  placeholder="Enter Address" name="s_datacenter_address"
                  data-validation="required"></textarea>
              </div>
              <div class="col-md-6">
                <label for="s_datacenter_address"> Pincode :</label>

                <input type="text" class="form-control input-sm" id="n_datacenter_pincode"
                  placeholder="Enter Pincode" name="n_datacenter_pincode" pattern="[0-9]{7}" maxlength="7" required>

                  <!-- <input type="Number" class="form-control input-sm" id="n_con_number"
										placeholder="Enter User Contact Number" name="n_con_number" required>
										 -->
              </div>

            </div>

            <div class="section row" id="spy1">
              <div class="col-md-6">
                <label for="s_datacenter_address"> Landmark :</label>
                <input type="text" class="form-control input-sm" id="s_datacenter_landmark"
                  placeholder="Enter Landmark" name="s_datacenter_landmark" data-validation="required">
              </div>
              <div class="col-md-6">
                <label for="s_floor_loc">No. of floor:</label>
                <input type="number" class="form-control input-sm" id="s_floor_loc" placeholder="Enter Floor Id"
                    name="s_floor_loc" required>
          
          
              </div>

            </div>








            <div class="row">
              <div class="col-md-6 col-sm-6 ">
                <button type="submit" class="btn active btn-info btn-sm" id="savelocation">Save</button>
                <button type="submit" class="btn active btn-info btn-sm" id="updatelocation">Update</button>
                <button type="reset" id="reset" class="btn active btn-warning btn-sm"
                  onclick="divopennclose_()">Back</button>
              </div>
            </div>







          </div>



        </form>
      </div>
    </div>

  </div>




</section>

  $('#s_datacenter_desc').restrictLength( $('#max-length-element'));
