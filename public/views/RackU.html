
<center>
  <h3>RackU Master</h3>
</center>
<div class="col-md-12" id="rackulisttbl">
  <div class="panel">
    <div class="panel-heading">
      <span class="panel-icon"></span>
      <span class="panel-title"> RackU List</span>
      <button type="button" class="btn active btn-info btn-sm pull-right" onclick="get_Deleted_RackU_Data();"
        style="margin-top: 5px;margin-left:8px" title="Deleted Data"><i class="ps-icon fa fa-recycle"></i> </span></button>
      <button type="button" class="btn active btn-info btn-sm pull-right" onclick="get_RackU_Data();"
        style="margin-top: 5px;margin-left:8px" title="refresh"><span class="glyphicon glyphicon-refresh"> </span></button>
      <!-- <button type="button" class="btn active btn-info btn-sm pull-right" onclick="assetmapopenclose();"  style="margin-top: 5px;margin-left:8px"><span class="glyphicon glyphicon-plus"> </span></button> -->
    </div>
    <div class="panel-body" id="get_racku_panel">
      <table class="table table-striped table-bordered datatab" id="rackU_table">
        <thead class="thead-light">
          <tr>
            <th>Action</th>
            <th>RackU ID</th>
            <th>Status</th>
            <th> Rack Name</th>
            
          </tr>
        </thead>
      </table>
      </table>
    </div>
    <div class="panel-body" id="delete_racku_panel">

      <table class="table table-striped table-bordered datatab"  id="Deleted_rackU_table">
        <thead class="thead-light">
          <tr>
            <th>RackU ID</th>
            <th>Status</th>
            <th> Rack Name</th>
          </tr>
        </thead>
      </table>
    
    </div>
  </div>
</div>
<section id="content_form" class="table-layout">
  <div class="tray tray-center" style="height: 610px;">
    <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
      <div class="panel heading-border panel-primary">
        <form id="rackU_form" method="post" onsubmit="return false;">
          <div class="panel-body bg-light">
            <div class="section-divider mt20 mb40">
              <span>RackU Form </span>
            </div>

            <div class="section row" id="spy1">
              <div class="col-md-6">
                <label for="RackU ID" class="field prepend-icon"><b>RackU ID:</b></label>
                <input type="text"  class="form-control input-sm" id="s_racku_no" placeholder="RackU ID" name="s_racku_no"
                  required disabled>

                </select>
              </div>
              <div class="col-md-6">
                <label for="RackName" class="field prepend-icon"><b>Rack Name :</b></label>
                <input type="text" id="n_rack_id" class="form-control input-sm" name="n_rack_id" data-validation="required"
                  placeholder=" Rack Name" disabled>
              </div>
            </div>
            <div class="section row" id="spy1">
              <div class="col-md-6">
                <label for="status" class="field prepend-icon"><b>Status:</b></label>
                <select id="n_racku_status" class="form-control input-sm" name="n_racku_status" data-validation="required">
                  <option label="Select  Status"></option>
                </select>
              </div>
            

            </div>

            <div class="row">
              <div class="col-md-6 col-sm-6 ">
                <input type="hidden" id="n_u_id" class="form-control" name="n_u_id">

                <!-- <button type="button" class="btn active btn-info btn-sm" id="updateRackU" >Save</button> -->
                <button type="button" class="btn active btn-info btn-sm" id="updateRackU"
                  style="display: none;">Update</button>
                <button type="reset" id="reset" class="btn active btn-warning btn-sm"
                  onclick="rackuopenclose_()">Back</button>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>

  </div>

</section>


<script>
  $.validate({
    modules: 'html5,file'
  });
  $("#content_form").hide();

</script>
<script src="../assets/javascript/rackU.js"></script>
