<center>
    <h3>Status Master
</center>
<div class="col-md-4">



    <section id="status_form" class="table-layout">

        <div class="tray tray-center" style="height: 610px;">

            <!-- <div class="content-header">
        <h2> AdminForms makes <b class="text-primary">Validation</b> is easier than ever</h2>
        <p class="lead">Use the Admin Forms you know and love to help build the perfect form.</p>
        </div> -->

            <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
                <div class="panel heading-border panel-primary">
                    <form id="form-status" method="post" onsubmit="return false;">
                        <div class="panel-body bg-light">
                            <div class="section-divider mt20 mb40">
                                <span> Status Master Form</span>
                            </div>

                            <div class="section row" id="spy1">
                                <div class="col-md-12">

                                    <input type="hidden" id="n_status_no" name="n_status_no">

                                    <label for=" pwd">Status Name:</label>
                                    <input type="text" class="form-control input-sm" id="s_status_name"
                                        placeholder="Enter Status Name" name="s_status_name" data-validation="required">
                                </div>



                            </div>
                            <div class="section row" id="spy1">
                                <div class="col-md-12">
                                    <label for=" pwd">Status Description:</label>
                                    <span class="pull-right"> <span id="max-length-element">200</span> chars left
                                    </span>
                                    <textarea class="gui-input textarea-grow" id="s_status_desc" name="s_status_desc"
                                        rows="4" placeholder="Enter Description" data-validation="required"></textarea>
                                </div>



                            </div>
                            <div class="section row" id="spy1">
                                <div class="col-md-12">
                                    <label for=" pwd">Status Type:</label>
                                    <!-- <input type="text" class="gui-input" id="s_status_type" placeholder="Status Description"
                name="s_status_type" data-validation="required"> -->

                                    <select class="form-control input-sm" id="s_status_type" name="s_status_type"
                                        required>
                                        <option label="Select Status of type"></option>

                                        <option value="Asset">Asset </option>
                                        <option value="Asset Audit">Asset Audit</option>
                                        <option value="Rack">Rack</option>
                                        <option value="Rack U">Rack U</option>
                                    </select>
                                </div>

                            </div>
                            <div class="section row" id="spy1">
                                <div class="col-md-12">
                                    <label for=" pwd">Status Color Code:</label>
                                    <input type="color" id="s_status_colorcode" name="s_status_colorcode"
                                        value="#ff0000">
                                </div>

                            </div>


                            <div class="row">

                                <div class="form-group col-md-12 col-sm-12 ">
                                    <!-- <button type="button" class="btn btn-primary">Submit</button> -->
                                    <button type="button" class="btn active btn-info btn-sm"
                                        id="savestatus">Save</button>
                                    <button type="button" class="btn active btn-info btn-sm" id="updatestatus"
                                        style="display: none;">Update</button>
                                    <button type="reset" id="resetstatus" class="btn active btn-warning btn-sm"
                                        onclick="refresh();">Cancel</button>
                                    <!-- <button type="button" class="btn active btn-info btn-sm">Back</button> -->
                                </div>
                            </div>



                        </div>

                    </form>
                </div>
            </div>

        </div>




    </section>

</div>
<div class="col-md-8">
    <div class="panel" id="allstatusdata">
        <div class="panel-heading">
            <span class="panel-icon"></span>
            <span class="panel-title">Status List</span>
            <button class="btn active btn-info btn-sm pull-right" style="margin-top: 5px;" onclick="get_deleted_status_Data('1');hideonecell();" title="Show Deleted Record"><i class="ps-icon fa fa-recycle"></i></button><button class="btn active btn-info btn-sm pull-right" style="margin-top: 5px;margin-right:6px" onclick="get_status_Data()" title="Refresh"><i class="ps-icon fa fa-refresh"></i></button>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered datatab" id="statusmaster">
                <thead class="thead-light">
                    <tr>
                        <!-- <th>Sr No</th> -->
                        <th>Action</th>
                        <th> Status Name</th>
                        <!-- <th>Description</th> -->
                        <th>Status Type</th>
                        <th width="80">Status Color Code</th>

                       
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="panel" id="deletedstatus">
        <div class="panel-heading">
            <span class="panel-icon"></span>
            <span class="panel-title">Status List</span>
            <button class="btn active btn-info btn-sm pull-right" style="margin-top: 5px;margin-right:6px" onclick="get_status_Data()" title="Refresh"><i class="ps-icon fa fa-refresh"></i></button>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered datatab" id="statusmasterdelete">
                <thead class="thead-light">
                    <tr>
                        <!-- <th>Sr No</th> -->
                        <th> Name</th>
                        <!-- <th>Description</th> -->
                        <th>Status Type</th>
                        <th width="80">Status Color Code</th>

                       
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>





<script>
    $("#deletedstatus").hide();
    function hideonecell(){
		$("#allstatusdata").hide();
		$("#deletedstatus").show();
	}
    $.validate({
        modules: 'html5'
    });
    $('#s_status_desc').restrictLength($('#max-length-element'));
</script>
<script src="../../assets/javascript/status_master.js"></script>
